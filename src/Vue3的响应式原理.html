			//模拟Vue3中实现响应式
			//#region 
			// Proxy是window自带的代理（window.Proxy），就是让p映射person，也就是能检测变化
			const p = new Proxy(person,{
				//拦截读取属性值 有人读取p的某个属性时调用
				get(target,propName){
					// ※注意参数是啥！！！
					console.log(`有人读取了p身上的${propName}属性，值为${target[propName]}`)
					return Reflect.get(target,propName)
				},
				//拦截设置属性值或添加新属性 有人修改p的某个属性 ※※※或给p追加某个属性时调用
				set(target,propName,value){
					console.log(`有人修改了p身上的${propName}属性，我要去更新界面了！`)
					// target[propName] = value// 但是这个不能检测新增属性
					Reflect.set(target,propName,value)
				},
				//拦截删除属性 有人删除p的某个属性时调用
				deleteProperty(target,propName){
					console.log(`有人删除了p身上的${propName}属性，我要去更新界面了！`)
					// return delete target[propName]// true
					return Reflect.deleteProperty(target,propName)
				}
			})
			//#endregion
